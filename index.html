<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--------------Adding Bootstrap-------------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <!--------------Adding Fontawesome-------------->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- fas fa-save: grabbed from fontawesome -->

    <!--------------Adding Google Fonts-------------->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!--------------Adding Stylesheet-------------->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--------------Adding Tab Bar Name-------------->
    <title>Work Day Scheduler</title>

    

  </head>

  <body>
    <!-- p-5: a bootstrap; adds 1.5rem (24px) of padding to all sides of the element, creating a comfortable margin around its content -->
    <!-- mb-4: a bootstrap; adds 1rem (16px) of margin to the bottom of the element, providing some vertical space between it an the following element. -->
    <!-- border-5: a bootstrap; sets a border around the element with a thickness of 3px (5/12 of a rem) -->
    <!-- border-bottom: a bootstrap; applies the border only to the bottom edge of the element -->
    <!-- border-dark: a bootstrap; colours the border with Bootstrap's default dark gray colour -->
    <!-- text-center: a bootstrap; centers the text content within the element horizontally. -->
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <!-- display-3: a bootstrap; is a utility class specifically designed to create large, prominent headings that stand out on the page.  -->
      <!-- display-3 font size: 2.5rem (40px) -->
      <!-- display-3 font weight: bold -->
      <!-- display-3 is responsive -> font size will scale appropriately on different screen sizes to maintain readability-->
      <h1 class="display-3">Work Day Scheduler</h1>
      <!-- lead: a bootstrap; is a utility class that styles a text element to stand out visually as an intro  or summary paragraph.  -->
      <!-- lead font size and weight: font size increase slightly, making it larger than the default body text but smaller than typical headings  -->
      <!-- lead line height: increases the line height (space between lines) to improve readability -->
      <!-- lead margins: adds some top and bottom margins to create visual separation from other content blocks -->
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--------------Adding Date, Time, and Day-------------->
      <!-- currentDay is used for day.js and jQuery to get the current date and time -->
      <h1 id="currentDay" class="lead" style= "font-size: 35px;"></h1>
    </header>

    <!-- Bootstrap container https://getbootstrap.com/docs/5.1/layout/containers/-->
    <!-- container-lg: a bootstrap; 100% wide until large breakpoint -->
    <!-- px-5 is 20px of padding on both the left and right of element -->
    <div class="container-lg px-5">

      <!-------------- 09:00 slot -------------->
      <!-- row is a bootstrap inside container alongside with styling css. time-block is css styling -->
      <div id="hour-9" class = "row time-block">

        <!-- col-2: a bootstrap; on small screens, the column will occupy 2 out of 12 columns in its parent row. -->
        <!-- col-md-1: a bootstrap; on medium-sized screen, the column will occupy 1 out of 12 columns in its parent row. -->
        <!-- hour: it is not a bootstrap, but is a css styling -->
        <!-- text-center: a bootstrap; centers the text content within the column horizontally-->
        <!-- py-3: a bootstrap; adds 1 rem (16px) of padding to the top and the bottom of the column for visual spacing. -->
        <div class="col-2 col-md-1 hour text-center py-3">09:00AM</div>

        <!-- col-8: a bootstrap; on small screens, the column will occupy 8 out of 12 columns in its parent row. -->
        <!-- col-md-10: a bootstrap; on medium-sized screen, the column will occupy 10 out of 12 columns in its parent row. -->
        <!-- description: it is not a bootstrap, but is a css styling. -->
        <!-- row = 3: displays 3 lines of text even if no text is entered yet.-->
        <textarea id='text-09' class="col-8 col-md-10 description" rows = "3"> </textarea>

        <!-- btn: a bootstrap; default styling for buttons including background colour, border, text-colour, padding, hover effects, responsive across different screens. -->
        <!-- col-2: a bootstrap; on small screens, the column will occupy 2 out of 12 columns in its parent row. -->
        <!-- col-md-1: a bootstrap; on medium-sized screen, the column will occupy 1 out of 12 columns in its parent row. -->
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      
      
      <!-------------- 10:00 slot -------------->
      <div id="hour-10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">10:00AM</div>
        <textarea id='text-10' class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-------------- 11:00 slot -------------->
      <div id="hour-11" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">11:00AM</div>
        <textarea id='text-11' class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-------------- 12:00 slot -------------->
      <div id="hour-12" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">12:00PM</div>
        <textarea id='text-12' class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-------------- 13:00 slot -------------->
      <div id="hour-13" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">1:00PM</div>
        <textarea id='text-13' class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-------------- 14:00 slot -------------->
      <div id="hour-14" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">2:00PM</div>
        <textarea id='text-14' class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-------------- 15:00 slot -------------->
      <div id="hour-15" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">3:00PM</div>
        <textarea id='text-15'class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-------------- 16:00 slot -------------->
      <div id="hour-16" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">4:00PM</div>
        <textarea id='text-16' class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-------------- 17:00 slot -------------->
      <div id="hour-17" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">5:00PM</div>
        <textarea id='text-17' class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

    <!--------------Adding jQuery-------------->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <!--------------Adding Day js-------------->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>

    <!--------------Adding Moment js-------------->
    <!-- Allows to give day, date, and time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!--------------Adding script.js-------------->
    <script src="assets/js/script.js"></script>
  </body>
</html>
